<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard</title>
    <link rel="stylesheet" href="p.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Employee Performance Dashboard</h1>

        <form id="performanceForm">
            <div class="input-group">
                <label for="quality">Quality of Work (0-10):</label>
                <input type="number" id="quality" min="0" max="10" required>
            </div>

            <div class="input-group">
                <label for="teamwork">Team Collaboration (0-10):</label>
                <input type="number" id="teamwork" min="0" max="10" required>
            </div>

            <div class="input-group">
                <label for="adaptability">Adaptability (0-10):</label>
                <input type="number" id="adaptability" min="0" max="10" required>
            </div>

            <div class="input-group">
                <label for="timeManagement">Time Management (0-10):</label>
                <input type="number" id="timeManagement" min="0" max="10" required>
            </div>

            <button type="button" id="calculateBtn">Submit</button>
        </form>

        <div id="result">
            <h2>Performance Score: <span id="performanceScore"></span></h2>
            <h2>Average Score: <span id="averageScore"></span></h2>
        </div>

        <div class="charts">
            <div class="chart-container">
                <h2>Task Completion Rate</h2>
                <canvas id="taskCompletionChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>Attendance Rate</h2>
                <canvas id="attendanceChart"></canvas>
            </div>

            <div class="chart-container">
                <h2>Efficiency Score</h2>
                <canvas id="efficiencyChart"></canvas>
            </div>
        </div>
    </div>

    <script src="p.js">
        
    </script>
</body>
</html>
